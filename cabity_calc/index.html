<!DOCTYPE html>
<html lang="js" dir="ltr">

    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">方形空洞共振器</a></li>
          <li><a href="">円筒形空洞共振器</a></li>
          <li><a href="">原理説明</a></li>
          <li><a href="">参考文献</a></li>
        </ul>
      </nav>
    </header>
    <main>

      <!-- <form class="" action="index.html" method="post">
        <input type="text" name="" value="">
      </form> -->
      <h2>方形空洞共振器</h2>
      <div id="rectangularCavityResonator">
          <p>x_Length: {{ x_Length }} [mm]</p>
          <input v-model="x_Length">
          <p>y_Length: {{ y_Length }} [mm]</p>
          <input v-model="y_Length">
          <p>z_Length: {{ z_Length }} [mm]</p>
          <input v-model="z_Length">
          <br>
          <button v-on:click="calcTEmode">Calc TE Mode</button>

        <ol id="TEmodeResult">
          <!-- <modeResult-list
              v-for="modeResult in modeResultList">
          </modeResult-list> -->
          <li v-for="modeResult in modeResultList">
            <!-- https://jp.vuejs.org/v2/guide/list.html -->
            <!-- {{modeResult.f}} -->
            TE
            <span class="small">{{modeResult.m}}
            {{modeResult.n}}
            {{modeResult.p}}</span>
            : {{ modeResult.f }} [GHz]
          </li>
        </ol>
      </div>

                         <input type="button" value="削除">
                     </li>
                 </ul>
             </div>
         </div> -->
    </main>
    <footer>
      <p class="auther">this site created by yukikoma at 2018</p>
    </footer>
